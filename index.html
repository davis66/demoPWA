<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">To<span>Do</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">TODO</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- todos -->
  <div class="todos container grey-text text-darken-1">
    <!-- to be edited  -->
    <div class="card-panel todo white row">
      <img src="/img/todo.png" alt="todo thumb">
      <div class="todo-details">
        <div class="todo-title">task 1</div>
        <div class="todo-description">grocery</div>
      </div>
      <div class="todo-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel todo white row">
      <img src="/img/todo.png" alt="todo thumb">
      <div class="todo-details">
        <div class="todo-title">task 2</div>
        <div class="todo-description">pick up children</div>
      </div>
      <div class="todo-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel todo white row">
      <img src="/img/todo.png" alt="todo thumb">
      <div class="todo-details">
        <div class="todo-title">make lunch</div>
        <div class="todo-description">fried rice</div>
      </div>
      <div class="todo-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel todo white row">
      <img src="/img/todo.png" alt="todo thumb">
      <div class="todo-details">
        <div class="todo-title">carpentry</div>
        <div class="todo-description"> create study table</div>
      </div>
      <div class="todo-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <!-- to be edited -->
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add todo side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-todo container section">
      <h6 >New task</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="Drive to School" id="title" type="text" class="validate">
        <label for="title">Todo Title</label>
      </div>
      <div class="input-field">
        <input placeholder="pick children up" id="taskDescription" type="text" class="validate">
        <label for="taskDescription">Task Description</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
